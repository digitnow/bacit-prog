<!DOCTYPE html>
<head>
    <!-- se https://developer.mozilla.org/en-US/docs/Glossary/character_encoding -->
    <meta charset="UTF-8">
    <title>Eksperiment med JavaScript</title>
</head>
<body>
<div style="font-size: 2.5em;" id="result"></div>
<script>
    let a = 1;
    const b = 222;
    function one() {
        //console.log("I one sitt rom før definisjon av a: " + a);
        let a = 2;
        console.log("I one sitt rom a = : " + a);
        console.log("I one sitt rom b = " + b);
        function oneA() {
           let a = 432;
           console.log("I oneA sitt rom a = : " + a);
        }
        // Oppgave: prøve å stoppe rekursivt kall etter 3 ganger
        oneA();
        one();
    }
    function two() {
        console.log("I two sitt rom a = : " + a);
        const b = 22;
        console.log("I two sitt rom b = " + b);
    }
    function three() {
        const b = 2;
        // b = 3;
        console.log("I three sitt rom b = " + b);
    }
    console.log("I globalt rom b = " + b);
    one();
    two();
    three();
    a = 456;
    console.log("Globalt rom a = : " + a);

</script>
</body>
