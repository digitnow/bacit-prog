  <p>Ja, her er dataene:</p>
  <p class="postdata"></p>
  <script>
   // Her skrives kode i JavaScript som "gir liv" til bilde på skjermen.

   const jsonObject = JSON.parse(formData);

   fromPost[0].textContent = formData;
