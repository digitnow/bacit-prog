<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eksperiment: CSS Layout</title>
    <!-- PREREQ01: https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Introduction -->
    <style>
     /* Her kan stil defineres (vi skal bruke Cascading Style Sheets) */
     nav, p, header, main, section, footer, div {
        border: 1px solid;
        margin: 5px;
     }

    </style>
    <!--

       [[[[[[[[     [[[[[[[[        [[[[   [[[[   [[[[  [[[[
       [::::::[    [::[             [::[   [::[   [::[  [::[
         [::[      [::[             [::[   [::[   [::[  [::[
         [::[       [::::[   [[[[   [::[   [::[   [[[[[[[[[[
         [::[          [::[         [::[   [::[         [::[
       [::::::[        [::[         [::[   [::[         [::[
       [[[[[[[[   [[[[[[[[          [[[[   [[[[         [[[[

    -->

</head>
<body>
<!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
<p>Alle elementer i dette dokumentet legger seg i en stabel.</p><span><p>De er såkalte blokk-elementer.</p></span><p>Paragrapgh III</p><p>Paragrapgh IV</p><p>Paragrapgh V</p><p>Paragrapgh VI</p><p>Paragrapgh VII</p><p>Paragrapgh VIII</p>
<div>Div I</div><div>Div II</div><div>Div III</div><div>Div IV<textarea id="story" name="story" rows="5" cols="33">Textarea I </textarea><textarea id="story" name="story" rows="5" cols="33">Textarea I </textarea><span>Span I</span><img src="" alt="empty" /></div>
<header>
    <p>I header</p>
    <nav>
        <p>I nav</p>
    </nav>
</header>
<main>
    <p>I main</p>
    <section><p>I section</p></section>
</main>
<footer><p>I footer</p></footer>
</body>
</html>
